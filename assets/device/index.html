<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Device</title>
    <link rel="stylesheet" href="/device/device.css" />
    <link rel="stylesheet" href="/font-awesome.min.css" />
  </head>
  
  <body>
    
    <section id="page">

    </section>
  
    <script id="tmpl-register" type="text/x-handlebars-template">
      <h1>register here</h1>
      <input type="text" value="hey!" />
      <button id="register">Join</button>
    </script>

    <script id="tmpl-wait" type="text/x-handlebars-template">
      Waiting for slot&hellip;
    </script>

    <script id="tmpl-join" type="text/x-handlebars-template">
      <h1>Slot available!</h1>
      <button id="join">Join</button>
    </script>

    <script id="tmpl-gamepad" type="text/x-handlebars-template">
      <div id="gamepad">
        <div id="exit">forfeit</div>
        <i id="down" class="icon icon-chevron-down"></i>
        <i id="up" class="icon icon-chevron-up"></i>
      </div>
    </script>

    <script id="tmpl-thanks" type="text/x-handlebars-template">
      <h1>thanks for playing</h1>
    </script>

    <script src="/zepto.min.js" type="text/javascript"></script>
    <script src="/handlebars.js" type="text/javascript"></script>
    <script src="/device/device.js" type="text/javascript"></script>
  
    <script>
      $(document).ready(Pong.Device);
    </script>
  
  </body>
  
</html>
