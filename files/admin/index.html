<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Admin page</title>
    <link rel="stylesheet" href="/admin/admin.css" />
    <link rel="stylesheet" href="/3rdparty/font-awesome.min.css" />
  </head>
  
  <body>

    <h1><i class="icon icon-gamepad"></i>Current match</h1>
    <div id="match">
      <table>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Mobile</th>
          <th>Game level</th>
          <th>Actions</th>
        </tr>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>0412345678</td>
            <td>1</td>
            <td><a class="forfeit" href="#">forfeit</a></td>
          </tr>
          <tr>
            <td>Bill</td>
            <td>Cosby</td>
            <td>0412345678</td>
            <td>3</td>
            <td><a class="forfeit" href="#">forfeit</a></td>
          </tr>
      </table>
      <button>
        <i class="icon icon-resize-full"></i>
        Try to dislodge ball
      </button>
    </div>
    
    <h1><i class="icon icon-pushpin"></i>Lobby</h1>
    <div id="lobby">
    </div>
    
    <h1><i class="icon icon-group"></i>All players</h1>
    <div id="players">
    </div>
    
    <script src="/3rdparty/zepto.min.js" type="text/javascript"></script>
    <script src="/3rdparty/zepto.deferred.js" type="text/javascript"></script>
    <script src="/admin/admin.js" type="text/javascript"></script>
    
    <script>
      $(document).ready(Admin);
    </script>
    
  </body>
  
</html>
